<div class="card">
    <div class="card-header pt-0 pb-0">
        <div class="row">
            <div class="col ps-0 d-flex align-items-center">
                <span class="d-flex "><b class="text-info mr-2">تعریف گروه</b></span>
            </div>
            <div class="col d-flex align-items-center justify-content-end ">
                <button type="button" class="btn btn-info ml-1" ngbPopover="جدید" popoverTitle="" placement="bottom"
                    popoverClass="text-info" triggers="mouseenter:mouseleave" (click)="BtnNew()">
                    <i class="fa fa-plus fa-lg"></i>
                </button>
                <button type="button" class="btn btn-primary ml-1 d-none" ngbPopover="بارگذاری مجدد جدول"
                    popoverTitle="" placement="bottom" popoverClass="text-info" triggers="mouseenter:mouseleave"
                    (click)="BtnReloadDataTable()">
                    <i class="fa fa-refresh fa-lg"></i>
                </button>
                <button type="button" class="btn btn-success ml-1" ngbPopover="ثبت/ویرایش" popoverTitle=""
                    placement="bottom" popoverClass="text-info" triggers="mouseenter:mouseleave" (click)="BtnRegister()"
                    data-bs-toggle="/*modal*/" data-bs-target="/*#MainModal*/" [disabled]="BtnStateRegister">
                    <i class="fa fa-floppy-o fa-lg"></i>
                </button>
                <button type="button" class="btn btn-warning ml-1" ngbPopover="ویرایش" popoverTitle=""
                    placement="bottom" popoverClass="text-info" triggers="mouseenter:mouseleave" (click)="BtnUpdate()"
                    data-bs-toggle="/*modal*/" data-bs-target="/*#MainModal*/">
                    <i class="fa fa-pencil-square-o fa-lg" id="EditIcon"></i>
                </button>
                <!-- d-none -->
                <button type="button" class="btn btn-danger ml-1 d-none" ngbPopover="حذف" popoverTitle=""
                    placement="bottom" popoverClass="text-info" triggers="mouseenter:mouseleave"
                    [disabled]="BtnStateDelete" (click)="BtnDeleted()">
                    <i class="fa fa-trash fa-lg"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="card-body">

        <div class="row  rounded-lg p-1">
            <form [formGroup]="InputForm" (ngSubmit)="PostData()" novalidate>
                <div class="row border border-secondary rounded-lg p-1 mb-1 ">
                    <div class="row container-fluid mb-1 mr-0">
                        <div class="col-lg-4 col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="Name">نام گروه:</label>
                                <div class="input-group">
                                    <span class="input-group-addon my-auto"><i class="fa fa-user fa-lg"></i></span>
                                    <input type="text" class="form-control" name="Name" formControlName="Name" #Name
                                        required placeholder="نام گروه" />
                                </div>
                                <br />
                                <div class="container-fluid">
                                    <span *ngIf="GetControl['Name'].touched && GetControl['Name'].invalid"
                                        class="text-danger">*لطفا
                                        این فیلد را پر کنید</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="Priority">اولویت:</label>
                                <div class="input-group">
                                    <span class="input-group-addon my-auto"><i class="fa fa-user fa-lg"></i></span>
                                    <input type="text" class="form-control Number" name="Priority" id="Priority"
                                        formControlName="Priority" required placeholder="اولویت">
                                </div>
                                <br />
                                <div class="container-fluid">
                                    <span
                                        *ngIf="GetControl['Priority'].touched && GetControl['Priority'].errors?.['required']"
                                        class="text-danger">*لطفا این
                                        فیلد را پر کنید</span>
                                    <span
                                        *ngIf="GetControl['Priority'].touched && GetControl['Priority'].errors?.['pattern']"
                                        class="text-danger">*فرمت
                                        مناسب نیست</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4"></div>
                    </div>
                    <div class="container-fluid mb-1 d-flex justify-content-center d-none">
                        <button type="submit" class="btn btn-success ml-1">
                            <i class="fa fa-plus-circle fa-lg"></i> افزودن
                        </button>
                    </div>

                </div>
            </form>
        </div>




        <div class="row  border border-secondary rounded-lg p-1 mt-1">
            <div class="col-lg-12 col-md-12 col-sm-12" dir="rtl">
                <div class="table-responsive">
                    <table #dataTable id="MainTbl" dt-responsive
                        class="table table-striped table-hover table-bordered table-sm">
                        <!-- <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let Examination of ExaminationList;let i=index">
                                <td>{{ Examination.id }}</td>
                                <td>{{ Examination.name }}</td>
                            </tr>
                        </tbody> -->
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- The Modal -->
    <div class="modal fade" id="MainModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-xl ">
            <!--modal-dialog-centered-->
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">ثبت گروه</h4>
                    <button type="button" class="close m-0 text-danger" data-bs-dismiss="modal">×</button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <form [formGroup]="InputForm" (ngSubmit)="PostData()" novalidate>
                        <div class="row border border-secondary rounded-lg p-1 mb-1 ">
                            <div class="row container-fluid mb-1 mr-0">
                                <div class="col-lg-4 col-md-4 col-sm-4">
                                    <div class="form-group">
                                        <label for="Name">نام گروه:</label>
                                        <div class="input-group">
                                            <span class="input-group-addon my-auto"><i
                                                    class="fa fa-user fa-lg"></i></span>
                                            <input type="text" class="form-control" name="Name" formControlName="Name"
                                                #Name required placeholder="نام گروه" />
                                        </div>
                                        <br />
                                        <div class="container-fluid">
                                            <span *ngIf="GetControl['Name'].touched && GetControl['Name'].invalid"
                                                class="text-danger">*لطفا
                                                این فیلد را پر کنید</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4">
                                    <div class="form-group">
                                        <label for="Priority">اولویت:</label>
                                        <div class="input-group">
                                            <span class="input-group-addon my-auto"><i
                                                    class="fa fa-user fa-lg"></i></span>
                                            <input type="text" class="form-control Number" name="Priority" id="Priority"
                                                formControlName="Priority" required placeholder="اولویت">
                                        </div>
                                        <br />
                                        <div class="container-fluid">
                                            <span
                                                *ngIf="GetControl['Priority'].touched && GetControl['Priority'].errors?.['required']"
                                                class="text-danger">*لطفا این
                                                فیلد را پر کنید</span>
                                            <span
                                                *ngIf="GetControl['Priority'].touched && GetControl['Priority'].errors?.['pattern']"
                                                class="text-danger">*فرمت
                                                مناسب نیست</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4"></div>
                            </div>
                            <div class="container-fluid mb-1 d-flex justify-content-center">
                                <button type="submit" class="btn btn-success ml-1">
                                    <i class="fa fa-plus-circle fa-lg"></i> افزودن
                                </button>
                            </div>

                        </div>
                    </form>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">بستن</button>
                </div>
            </div>
        </div>
    </div>
</div>
